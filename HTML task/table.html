<!DOCTYPE html>
<html>
<head>
    <title>Styled Table Border</title>
</head>
<body>
    <table border="5" bordercolor="blue" cellpadding="5">
        <tr>
            <th bordercolor="red">Header 1</th>
            <th bordercolor="green">Header 2</th>
        </tr>
        <tr>
            <td bordercolor="yellow">Cell 1</td>
            <td bordercolor="purple">Cell 2</td>
        </tr>
        <tr>
            <td bordercolor="orange">Cell 3</td>
            <td bordercolor="pink">Cell 4</td>
        </tr>
    </table>
</body>
</html>
